<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>E-services for House Management - main menu properties</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/profilePage.css">

  <!--<link rel="stylesheet" type="text/css" href="css/styleNew.css">-->
  <script src="scripts/login.js"></script>
</head>

<body>
  <div class="mainStyle">
    <div class="mainStyle__header">
      <div class="header__menu-hamburger_left"><span onclick="openNav()">&#9776; </span></div>
      <div class="header__title_middle">My Awesome Webservices</div>
      <div><a href="javascript:void(0)" class="header__title_logout" onclick="returnToIndex()">logout</a></div>
    </div>
    <div class="mainStyle__container">
      <div class="column-left">
        <div class="column-left__menuBar ">
          <div class="menuBar__welcomeText_black">
            <p>Welcome,<br>
              <p class="menuBar__welcomeText_red"></p>
            </p>
          </div>
          <div id="myNav" class="menuBar__options">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="menuBar__options-content">
              <a href="profilePage.html">Profile</a>
              <a href="propertiesPage.html">Properties</a>
              <a href="javascript:void(0)" class="menuBar__options-content_visible" onclick="returnToIndex()">Logout</a>
            </div>
          </div>
        </div>
      </div>
      <div class="column-right__profile">
        <div class="column-right__content">
          <div class="">
            <form class="input-form__profile">

              <h1 class="input-form__title input-form__title-profile_big">Profile</h1>

              <label class="input-form__field_profile">
                <span class="input-form__text-label-profile">E-mail</span>
                <input class="input-form__text-input" type="text" name="email" autocomplete="on" required readonly>
              </label>

              <label class="input-form__field_profile">
                <span class="input-form__text-label-profile">Name</span>
                <input class="input-form__text-input" type="text" name="name" autocomplete="on" required>
              </label>

              <script>
                document.getElementsByName("name")[0].value = sessionStorage.getItem('name');
              </script>

              <label class="input-form__field_profile">
                <span class="input-form__text-label-profile">Password</span>
                <input class="input-form__text-input" type="password" name="password" autocomplete="on" required>
              </label>

              <script>
                document.getElementsByName("password")[0].value = sessionStorage.getItem('password');
              </script>

              <div class="input-form__field_profile">
                <button class="input-form__button input-form__button_orange-profile" type="button" onclick="saveCredentials()">Save</button>
              </div>

              <p class="menuBar__credentialsSave_black"></p>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    window.onload = sessionCheck();
    //console.log(sessionStorage.getItem('session'));
    document.getElementsByClassName("menuBar__welcomeText_red")[0].innerHTML = sessionStorage.getItem("session");
  </script>
</body>

</html>

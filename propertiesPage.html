<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>E-services for House Management - main menu properties</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/propertiesPage1.css">

  <script src="scripts/login.js"></script>
</head>

<body>
  <div class="mainStyle">
    <div class="mainStyle__header">
      <div class="header__menu-hamburger_left"><span onclick="openNav()">&#9776; </span></div>
      <div class="header__title_middle">My Awesome Webservices</div>
      <div><a href="javascript:void(0)" class="header__title_logout" onclick="returnToIndex()">logout</a></div>
    </div>
    <div class="mainStyle__container">
      <div class="column-left">
        <div class="column-left__menuBar ">
          <div class="menuBar__welcomeText_black">
            <p>Welcome,<br>
              <p class="menuBar__welcomeText_red"></p>
            </p>
          </div>
          <div id="myNav" class="menuBar__options">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="menuBar__options-content">
              <a href="profilePage.html">Profile</a>
              <a href="propertiesPage.html">Properties</a>
              <a href="javascript:void(0)" class="menuBar__options-content_visible" onclick="returnToIndex()">Logout</a>
            </div>
          </div>
        </div>
      </div>
      <div class="column-right__profile">
        <div class="column-right__content">
          <div class="input-form__profile">
            <h1 class="input-form__title input-form__title-profile_big">Properties</h1>
            <form id="todo-form" class="header">
              <input id="add-input" type="text">
              <button id="add-button" type="submit" onclick="addUserAddress()">Add</button>
            </form>
            <ul id="todo-list">
            </ul>
            <script type="text/javascript" src="scripts/app.js"></script>
            <script>
              window.onload = function () {
                var addresses = fetchUserAddreses();
                var sessionCurrent = sessionCheck();
              }
            </script>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementsByClassName("menuBar__welcomeText_red")[0].innerHTML = sessionStorage.getItem("session");
  </script>
</body>

</html>

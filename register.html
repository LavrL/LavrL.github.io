<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>E-services for House Management - Register</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- <script src="/scripts/login.js"></script> -->
</head>

<body>
  <div class="main-page-container">
    <form class="input-form">

      <h1 class="input-form__title input-form__title_big">Register Form</h1>

      <div class="input-form__field_common">
        <label class="input-form__text-label">login
        <input class="input-form__text-input" type="text" name="login" autocomplete="on" required></label>
      </div>

      <div class="input-form__field_common">
        <label class="input-form__text-label">password
        <input class="input-form__text-input" type="password" name="password" autocomplete="on" required></label>
      </div>

      <div class="input-form__field_common">
        <label class="input-form__text-label">repeat password
        <input class="input-form__text-input" type="password" name="passwordRepeat" autocomplete="on" required></label>
      </div>

      <div class="input-form__field_common">
        <label class="input-form__text-label">name
        <input class="input-form__text-input" type="text" name="name" autocomplete="on" required></label>
      </div>

      <div class="input-form__field_common">
        <button class="input-form__button input-form__button_orange" type="button" onclick="window.location.href='index.html'">Register</button>
      </div>

      <div class="input-form__field_common">  
         <p class="input-form__fieldText">Have an account? <a href="index.html" class="input-form__link input-form__link_underlined" >Login</a></p>
      </div>
    </form>
  </div>

</body>

</html>

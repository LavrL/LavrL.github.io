<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>E-services for House Management - Register</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- <script src="/scripts/login.js"></script> -->
</head>

<body>
  <div class="container">
    <form class="popup login">

      <h1 class="heading">Register Form</h1>

      <div class="field">
        <label class="label" for="loginInput">login</label>
        <input class="input" type="text" id="loginInput" name="login" autocomplete="on" required>
      </div>

      <div class="field">
        <label class="label" for="passwordInput">password</label>
        <input class="input" type="password" id="passwordInput" name="password" autocomplete="on" required>
      </div>

      <div class="field">
        <label class="label" for="passwordRepeatInput">repeat password</label>
        <input class="input" type="password" id="passwordRepeatInput" name="passwordRepeat" autocomplete="on" required>
      </div>

      <div class="field">
        <label class="label" for="name">name</label>
        <input class="input" type="text" id="name" name="name" autocomplete="on" required>
      </div>

      <div class="field">
        <button class="button buttonAction" type="button" onclick="window.location.href='index.html'">Register</button>
      </div>

      <div class="field">  
         <p class="fieldText">Have an account? <a href="index.html" class="link" >Login</a></p>
      </div>
    </form>
  </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>E-services for House Management - Register</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <form class="mainForm">
    <div class="innerForm">
      
      <div class="welcomeText">
        <label>Register Form</label>
      </div>
      
      <div>
        <label class="usernameLabel">Login</label>
        <input type="text" id="usernameInput" name="username" autocomplete="on" required>
      </div>
  
  
      <div class="loginDesignButton">
        <button type="submit"><span class="loginDesignText">Register</span></button>
      </div>
    
      <div class="registerDesignStyle">
        <label class="registerDesignText"><a href="#">Register</a></label>
      </div>
    </div>
    
  </form>
</body>

</html>

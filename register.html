<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>E-services for House Management - Register</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <form class="mainForm">
    <div class="innerForm">
      
      <div class="headingText">
        <label>Register Form</label>
      </div>
      
      <div class="required">
        <label for="loginInput" class="labelDesign">Login</label>
        <input type="text" id="loginInput" name="username" autocomplete="on" required>
      </div>

      <div class="labelDesign required">
        <label for="passwordInput" class="styleLabel required">Password</label>
        <input type="text" id="passwordInput" name="username" autocomplete="on" required>
      </div>

      <div class="labelDesign required">
        <label for="passwordRepeatInput">Repeat Password</label>
        <input type="text" id="passwordRepeatInput" name="username" autocomplete="on" required>
      </div>

      <div class="labelDesign">
        <label for="nameInput" class="styleLabel ">Name</label>
        <input type="text" id="nameInput" name="username" autocomplete="on" required>
      </div>

      <div class="labelDesign">
        <input type="button" class="buttonRegister" value="Register" onclick="window.location.href='index.html'">
        <label>Have an account? <a href="index.html"><label>login</label></a></label>
      </div>
    </div>
  </form>
</body>

</html>

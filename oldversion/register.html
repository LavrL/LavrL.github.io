<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>E-services for House Management - Register</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<form action="" id="form-login">
  <h2>Register Form</h2>
  <div>
    <div class="container required">
      <label for="login"><b>Login</b></label>
      <input type="text" autocomplete="login" placeholder="Enter Login" name="login">
    </div>

    <div class="container required">
      <label for="password"><b>Password</b></label>
      <input type="password" autocomplete="password" placeholder="Enter Password" name="password">
    </div>

    <div class="container required">
      <label for="repeatPassword"><b>Repeat Password</b></label>
      <input type="password" autocomplete="passwordrepeat" placeholder="Repeat Password" name="repeatPassword">
    </div>

    <div class="container">
      <label for="name"><b>Name</b></label>
      <input type="text" autocomplete="name" placeholder="Enter Name" name="name">
    </div>

    <div class="buttonAndText">
      <button type="button" onclick="window.location.href='index.html'">Register</button>
      <label>Have an account? <a href="index.html"><label id="label-link">login</label></a></label>
    </div>

  </div>
</form>

</body>

</html>

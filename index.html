<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>E-services for House Management - Login</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- <script src="/scripts/login.js"></script> -->
</head>

<body>
<div class="container">
  <form class="popup login">

    <h1 class="heading">Welcome</h1>

    <div class="field">
      <label class="label" for="usernameInput">username</label>
      <input class="input" type="text" id="usernameInput" name="username" autocomplete="on" required>
    </div>

    <div class="field">
      <label class="label" for="passwordInput">password</label>
      <input class="input" type="password" id="passwordInput" name="password" autocomplete="on" required>
    </div>

    <div class="field">
      <button class="login button buttonAction" type="submit">Login</button>
    </div>

    <div class="field">
      <a href="#" class="link register">Register</a>
    </div>

  </form>
</div>

</body>

</html>

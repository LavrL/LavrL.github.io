<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>E-services for House Management - Login</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="/scripts/login.js"></script>

</head>

<body>
<form class="mainForm">
  <div class="innerForm">
    
    <div class="welcomeText">
      <label>Welcome</label>
    </div>
  
    <div>
      <label class="usernameLabel">username</label>
      <input type="text" id="usernameInput" name="username" autocomplete="on" required>
    </div>

    <div class="labelDesign">
      <label id="passwordText">password</label>
      <input type="text" id="passwordInput" name="password" autocomplete="on" required>
    </div>

    <div class="loginDesignButton">
      <button type="submit"><span class="loginDesignText">Login</span></button>
    </div>

    <div class="registerDesignStyle">
      <label class="registerDesignText"><a href="#">Register</a></label>
    </div>
  </div>

</form>
</body>

</html>

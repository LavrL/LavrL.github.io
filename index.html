<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>E-services for House Management - Login</title>
  <link rel="stylesheet" href="css/style.css">

  <script type="text/javascript">
      function readInputValues(event) {
          event.preventDefault();
          var user = document.getElementById("username1");
          var pass = document.getElementById("password1");
          console.log('Username - ' + user.value + ' , Password - ' + pass.value);
          window.location.href='mainMenuProperties.html';
      }
  </script>
</head>

<body>
<form action="" id="form-login" onsubmit="readInputValues(event)">
  <h2>Login Form</h2>
  <div>
    <div class="container">
      <label><b>Username (email)</b></label>
      <input type="text" id="username1" placeholder="Enter Username" name="username" required>
    </div>

    <div class="container">
      <label><b>Password</b></label>
      <input type="password" id="password1" placeholder="Enter Password" name="password" required>
    </div>

    <div class="container">
      <div class="buttonHolder">
        <button type="submit">Login</button>
        <button type="submit" onclick="window.location.href='register.html'">Register</button>
      </div>
    </div>
  </div>
</form>

</body>

</html>

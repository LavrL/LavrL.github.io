<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>E-services for House Management - Login</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="/scripts/login.js"></script>

</head>

<body>
<form id="mainForm">
  <div id="innerForm">
    <h3 id="welcomeText">Welcome</h3>

    <div>
      <label id="usernameLabel">username</label>
      <input type="text" id="usernameInput" name="username" autocomplete="username" required>
    </div>

    <div id="divPadding">
      <label id="passwordText">password</label>
      <input type="text" id="passwordInput" name="password" autocomplete="password" required>
    </div>

    <div id="divPadding">
      <button type="submit"><b>Login</b></button>
    </div>

    <div id="divPadding">
      <label id="registerLink"><a href="#">Register</a></label>
    </div>
  </div>

</form>
</body>

</html>
